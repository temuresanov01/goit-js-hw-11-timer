<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11-timer</title>
  </head>
  <body>
    <h1 class="title">SELECT DATE!</h1>
    <div class="date-picker">
      <button class="btn btn--start" data-action="start" type="button">Start</button>
      <input class="datepicker" type="text" placeholder="Do it!" />
      <button class="btn btn--stop" data-action="stop" type="button">Stop</button>
    <div class="timer" id="timer-1">
  <div class="field">
    <span class="value" data-value="days">11</span>
    <span class="label">Days</span>
  </div>

  <div class="field">
    <span class="value" data-value="hours">11</span>
    <span class="label">Hours</span>
  </div>

  <div class="field">
    <span class="value" data-value="mins">11</span>
    <span class="label">Minutes</span>
  </div>

  <div class="field">
    <span class="value" data-value="secs">11</span>
    <span class="label">Seconds</span>
  </div>
</div>
    <script src="./index.js"></script>
  </body>
</html>
